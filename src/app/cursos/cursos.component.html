<p>Lista de Cursos</p>
<ul class="list-group">
  @for (item of listaCursos; track $index) {
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>
      <a [routerLink]="[item.id]">{{ item.nome }}</a>
    </span>
    <span
      >Inscrições:
      <span class="badge bg-primary rounded-pill">{{
        item.inscricoes
      }}</span></span
    >
  </li>
  }
</ul>
