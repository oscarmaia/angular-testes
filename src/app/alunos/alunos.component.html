<div class="container">
  <div class="row">
    <div class="col-6 mt-2">
      <ul class="list-group">
        @for (item of alunos; track $index) {
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <a routerLink="{{ item.id }}">{{ item.nome }}</a>
        </li>
        }
      </ul>
    </div>
    <div class="col-6 ">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
