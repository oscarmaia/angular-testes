<form
  class="needs-validation"
  novalidate
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <app-input-text
    [control]="form.get('username')"
    id="username"
    label="UsuÃ¡rio"
    formControlName="username"
  ></app-input-text>
  <app-input-text
    [control]="form.get('password')"
    id="password"
    label="Senha"
    type="password"
    formControlName="password"
  ></app-input-text>
  <app-input-text
    [control]="form.get('_password')"
    id="_password"
    label="Senha"
    type="password"
    formControlName="_password"
  ></app-input-text>
  <app-input-text
    id="email"
    [control]="form.get('custom')"
    label="Email"
    formControlName="custom"
  ></app-input-text>
  <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
<app-debug-form [form]="form"></app-debug-form>
